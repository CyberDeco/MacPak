[workspace]
resolver = "2"
members = [
    "MacLarian",
    "MacPak",
    "macpak-cli",
    "macpak-gui",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["CyberDeco <you@example.com>"]
license = "MIT OR Apache-2.0"

[workspace.dependencies]
# Shared dependencies
larian-formats = "0.1.9"
byteorder = "1.5"
lz4_flex = "0.11"
quick-xml = "0.31"
thiserror = "1.0"
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
walkdir = "2.4"
crc32fast = "1.3"
uuid = { version = "1.6", features = ["v4", "serde"] }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
panic = "abort"

[profile.dev]
opt-level = 0
debug = true
