[package]
name = "macpak-gui"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "GUI application for BG3 modding toolkit"

[[bin]]
name = "MacPak"
path = "src/main.rs"

[dependencies]
# Internal
MacLarian.workspace = true
MacPak.workspace = true

# GUI Framework - Choose one:
# Option 1: egui (immediate mode, easy to use)
egui = "0.24"
eframe = { version = "0.24", features = ["default"] }

# Option 2: iced (Elm-inspired, reactive)
# iced = { version = "0.12", features = ["tokio"] }

# Option 3: Tauri (web-based, modern)
# tauri = { version = "1.5", features = ["shell-open"] }
# serde.workspace = true
# serde_json.workspace = true

# Additional
tokio = { version = "1", features = ["full"] }
rfd = "0.13"  # Native file dialogs

[build-dependencies]
embed-resource = "2.4"  # For Windows icon

[target.'cfg(target_os = "macos")'.dependencies]
cocoa = "0.25"
objc = "0.2"