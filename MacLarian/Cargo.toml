[package]
name = "maclarian"
version = "0.1.0"
edition = "2021"

[dependencies]
larian-formats = "0.1.9"
byteorder = "1.5"
lz4_flex = "0.11"
quick-xml = "0.31"
walkdir = "2.4"
crc32fast = "1.3"
uuid = { version = "1.6", features = ["v4"] }
thiserror = "1.0"
anyhow = "1.0"
tracing = "0.1"
serde = { version = "1.0", features = ["derive"] }

[dev-dependencies]
tempfile = "3.8"
pretty_assertions = "1.4"

# Binary parsing
byteorder = "1.5"
lz4_flex = "0.11"

# XML handling
quick-xml = { version = "0.31", features = ["serialize"] }

# File operations
walkdir = "2.4"
crc32fast = "1.3"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Utilities
uuid = { version = "1.6", features = ["v4", "serde"] }
tracing = "0.1"

